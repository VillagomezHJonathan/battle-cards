<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">
  
  <script defer src="./game.js"></script>

  <title>Battle Cards - Game</title>
</head>
<body>
  <div id="game-container" class="container">

    <div id="top" class="player">
      <div class="health">
        <div class="bar"></div>
      </div>

      <div class="win-stack">
        <div class="winner"></div>
        <div class="winner"></div>
        <div class="winner"></div>
        <div class="winner golden-troop"></div>
      </div>

      <div class="stack"></div>
    </div>

    <div id="main-stage" class="stage">
      <div id="p1-choice" class="choices"></div>
      <div id="p2-choice" class="choices"></div>
    </div>

    <div id="bottom" class="player">
      <div class="health">
        <div class="bar"></div>
      </div>

      <div class="win-stack">
        <div class="winner"></div>
        <div class="winner"></div>
        <div class="winner"></div>
        <div class="winner golden-troop"></div>
      </div>

      <div class="stack"></div>
    </div>

  </div>
</body>
</html>
